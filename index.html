<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrega 1 - Grupo 42</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #28a745;
    }

    .btn-secondary:hover {
      background: #1c7c31;
    }
  </style>
</head>
<body>
  <h1>Entrega 1 - Grupo 42</h1>

  <div class="btn-container">
    <a href="https://" class="btn">Prototipo de alta fidelidad modo editor</a>
    <a href="https://" class="btn btn-secondary">Modo presentacion</a>
  </div>
</body>
</html>
